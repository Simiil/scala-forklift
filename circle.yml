machine:
  environment:
    JAVA_OPTS: "-Xms256m -Xmx512m"
  java:
    version: oraclejdk8
  python:
    version: 2.7.9
dependencies:
  pre:
    - wget -q https://scala.jfrog.io/artifactory/debian/sbt-1.8.2.deb
    - sudo dpkg -i sbt-1.8.2.deb
  cache_directories:
    - "~/.ivy2"
    - "~/.sbt"
  override:
    - sbt +test:compile
test:
  pre:
    - sbt publishLocal
  override:
    - sbt test:test
